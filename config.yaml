# Path to the input CSV (absolute or relative)

input_file: "./data/output1.csv"



# Time interval in seconds. Use null for end to cover entire file.
interval:
  start_time: 57
  end_time: 65

# Extra time markers in seconds to draw on plots
# Use null for no markers
time_markers:
  null
#  [10, 200]

# List of IDs (rigid-body base names) to analyze; empty = all
groups: [H1]

# Kinematics (smoothing) options
kinematics:
  smoothing: false
  smoothing_window: 10
  smoothing_polyorder: 2
  smoothing_method: savgol

# Filtering thresholds for speed values. Either speed of angular speed
filtering:
  enable: true

  speed_lower: null
  speed_upper: null
  angular_speed_lower: 0.001
  angular_speed_upper: 50

  x_lower: null
  x_upper: null
  y_lower: null
  y_upper: null
  z_lower: null
  z_upper: null

# Output settings
output:
  plot_trajectory_2d: true
  plot_trajectory_3d: true
  plot_linear_speed: true
  plot_angular_speed: true

  # Plot customization
  full_size_plots: true
  x_limit: null
  y_limit: null

  export_speed_stats: false
  export_angular_stats: false

  export_speed: false

  export_filtered: false
  export_marker_list: false
  export_angular_speed: false
  output_dir: "./results"

# Preprocess settings
preprocess:
  enable: false
  output_file: "./results/trimmed.csv"
  summary_file: "./results/summary.txt"

# Settings for the interactive web application
webapp:
  port: 3010

# Settings for filter comparison utility
filter_test:
  enable: true
  # optional: specify which rigid body to use; defaults to the first one
  group: H1
  # choose data source: angular_speed, position_x, position_y or position_z
  source: angular_speed
  # time range for the test
  start_time: 57
  end_time: 65


  filters:
    - type: moving_average
      window: 5
    - type: ema
      alpha: 0.3
    - type: butterworth
      order: 2
      cutoff: 2.0
    - type: savgol
      window: 7
      polyorder: 2
    - type: fir
      numtaps: 21
      cutoff: 2.0
